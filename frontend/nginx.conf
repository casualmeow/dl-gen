server {
    listen 80;
    server_name _;

    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://backend:8080/;
    }
    location /api/v2/ {
        proxy_pass http://backendv2:8000/;
    }
    location /api/v3/ {
        proxy_pass http://backendv3:8001/;
    }
}
